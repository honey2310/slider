<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="carousel" height="600">
    <br>
    <button id="previous">Previous image</button>
    <button id="next">Next image</button>
    
</body>
</html>

<script>
    let currentindex = 0;
    let images = ["https://media.istockphoto.com/id/1065043970/photo/young-woman-sitting-on-edge-looks-out-at-view.jpg?s=612x612&w=0&k=20&c=zXlF6EJwCHDAtEJ_kh8zs6PqliCKZA75F93ffAkJURY=",
        "https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg",
        "https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
    ]
        

    function carousel() {
        currentindex = (currentindex + 1) % images.length
        document.getElementById("carousel").src = images[currentindex];
    }

    document.getElementById("previous").addEventListener("click", () => {
        currentindex = (currentindex - 1 + images.length) % images.length
        document.getElementById("carousel").src = images[currentindex];
    });

    document.getElementById("next").addEventListener("click", carousel);

    setInterval(carousel, 10000);


</script>
